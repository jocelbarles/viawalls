<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Ad -->
  <div class="horizontal-ad">[ Top Ad Placeholder ]</div>

  <div class="wrapper">
    <div class="container">
      <div id="home" class="tab-content active-tab">
        <div class="cover-photo-wrapper">
          <div class="cover-photo" id="homeCover"></div>
        </div>

        <div class="avatar-wrapper">
          <div class="avatar-container">
            <img src="" alt="Avatar" class="avatar" id="homeAvatar" />
          </div>
        </div>

        <div class="tab-nav">
          <button class="tab-btn" id="aboutMeBtn">About Me</button>
        </div>

        <div class="content">
          <h1>Welcome!</h1>
          <p>You can continue now.</p>

          <div class="sponsored-label">Sponsored</div>
          <div class="ads-placeholder">[ Google Ad Placeholder ]</div>

          <div class="button-group">
            <button id="continueBtn" class="continue-btn">Click to Continue</button>
            <p class="auto-note" id="countdownText">You will be redirected automatically in 7 seconds.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Ad -->
  <div class="horizontal-ad">[ Bottom Ad Placeholder ]</div>

  <script src="script.js"></script>
</body>
</html>
